<div class="container-fluid">
  <br/>
  <h1 class="text-center">Othello</h1>
  <hr />

  <table>
    <tbody>
      <tr *ngFor="let row of gameState">
        <td *ngFor="let cell of row.split('')">
          <div *ngIf="cell == 'x'" class="chip-black"></div>
          <div *ngIf="cell == 'o'" class="chip-white"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
